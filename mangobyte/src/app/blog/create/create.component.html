<div class="row ">
  <div class="col">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title text-center">Create Blog</h5>
        <div class="card-body">

          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text btn btn-primary">Name of Blog</span>
            </div>
            <input class="form-control" type="text" #blname>
            
          </div><br>

          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text btn btn-primary">Select category</span>
            </div>
            <p class="form-control" id="blc-v" (click)='show_blog_categories();'></p>
          </div>
          <div class="card" id="blc-card" style="display:none;">
            <ul class="list-group">
              <app-blogcategory [parentBlogCategory]="blogCategories" [parent_element]='this'></app-blogcategory>
            </ul>
          </div><br>

          <div class="form-group">
              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text btn btn-primary" for="createblg_type">Type</label>
                  </div>
                  <select class="custom-select form-control" #bltype>
                    <option selected>Choose...</option>
                    <option value="1">Interview</option>
                    <option value="2">Course</option>
                    <option value="3">Full page blog</option>
                  </select>
                </div>
          </div>
          <button class="btn btn-success" (click)="this.BS.create_blog(blname.value, selected_blc, bltype.value, {});">Create Blog</button>
        </div>

      </div>
    </div>
  </div>
</div>
