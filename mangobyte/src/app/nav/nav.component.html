  <div class="container">
    <a class="navbar-brand" href="/home"><i class="flaticon- "></i> Careerofy <br><small> </small></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="oi oi-menu"></span> Menu
    </button>

    <div class="collapse navbar-collapse" id="ftco-nav">
      <ul class="navbar-nav ml-auto">
        <li *ngFor="let nav of nav_elements" [ngClass]="{'nav-item':true, 'active':nav_selected==nav[0]}">
          <a class="nav-link" (click)="change_nav(nav)" href="javascript:void(0)">{{nav[0]}}</a>
        </li>
        <li class="nav-item cta"><a class="nav-link">
            <app-login></app-login>
          </a></li>
      </ul>
    </div>
  </div>
</nav>
<main>
  <div *ngIf="nav_selected=='Home'" class="">
    <app-home></app-home>
  </div>
  <div *ngIf="nav_selected=='About'" class="">
    <app-about></app-about>
  </div>
  <div *ngIf="nav_selected=='Interviews'" class="">

  </div>
  <div *ngIf="nav_selected=='Mentorship'">
    <app-mentors></app-mentors>
  </div>
  <div *ngIf="nav_selected=='Contact'">
    <app-contact></app-contact>
  </div>
  <ng-container *ngIf="nav_selected=='Interviews' || nav_selected=='Courses'">
      <div class="hero-wrap hero-wrap-2" style="background-image: url('../../../assets/images/bg_2.jpg'); background-attachment:fixed;">
        <div class="overlay"></div>
        <div class="container">
          <div class="row no-gutters slider-text align-items-center justify-content-center" data-scrollax-parent="true">
            <div class="col-md-8 ftco-animate text-center">
              <p class="breadcrumbs">
                <span id="banner_small">Interview/Courses</span>
              </p>
              <h1 class="mb-3 bread" id="banner_big">Interview/Courses</h1>
            </div>
          </div>
        </div>
      </div>
    <div *ngIf="nav_selected=='Interviews'">
      <app-previewdisplayer [parent_bc]="this.LS.serverurl+'blogs/blogcategory/35/'"></app-previewdisplayer>
    </div>
    <div *ngIf="nav_selected=='Courses'">
      <app-previewdisplayer [parent_bc]="this.LS.serverurl+'blogs/blogcategory/36/'"></app-previewdisplayer>
    </div>
  </ng-container>
</main>
<app-footer></app-footer>
