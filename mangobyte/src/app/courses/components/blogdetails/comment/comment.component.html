<div>
    <div *ngFor="let comment of comments">
        {{ comment.body }}
        <button class="btn btn-primart">Reply</button>
        <div>
                <app-account [show]="'dashboard'"></app-account>
                <div *ngIf="AC.islogged">
                    <div class="input-group">
                        <input class="form-control" type="text" #content>
                        <div class="input-group-append">
                            <span class="input-group-text btn btn-primary" (click)="
                                comment(
                                    AC.user.getAuthResponse().id_token,
                                    blog.url,
                                    '',
                                    content.value
                                )
                            ">Comment</span>
                        </div>
                    </div>
                </div>
        </div>
    </div>

</div>

      </button>

                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
